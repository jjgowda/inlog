<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - INLOG</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .auth-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px 42px;
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.7s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px) scale(0.96);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .brand {
            text-align: center;
            margin-bottom: 32px;
        }

        .brand-logo {
            font-size: 34px;
            font-weight: 700;
            background: linear-gradient(135deg, #1a73e8 0%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 28px;
        }

        .auth-title {
            font-size: 26px;
            font-weight: 600;
            color: #202124;
            margin-bottom: 6px;
        }

        .auth-subtitle {
            font-size: 14px;
            color: #5f6368;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: #5f6368;
            margin-bottom: 7px;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 13px 15px;
            font-size: 15px;
            border: 2px solid #e8eaed;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.1);
        }

        .form-input.error {
            border-color: #d93025;
        }

        .error-message {
            display: none;
            color: #d93025;
            font-size: 13px;
            margin-top: 6px;
        }

        .error-message.show {
            display: block;
        }

        .submit-button {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #1a73e8 0%, #1557b0 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }

        .secondary-link {
            text-align: center;
            margin-top: 22px;
            padding-top: 22px;
            border-top: 1px solid #e8eaed;
            font-size: 14px;
            color: #5f6368;
        }

        .secondary-link a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>

<body>

<div class="auth-card">
    <div class="brand">
        <div class="brand-logo">INLOG</div>
    </div>

    <div class="auth-header">
        <h1 class="auth-title">Create your INLOG account</h1>
        <p class="auth-subtitle">It only takes a minute</p>
    </div>

    <!-- ❌ NO form action -->
    <form id="registerForm">
        <div class="form-group">
            <label class="form-label">Email address</label>
            <input id="email" type="email" class="form-input" required>
        </div>

        <div class="form-group">
            <label class="form-label">Password</label>
            <input id="password" type="password" class="form-input" required minlength="6">
        </div>

        <div class="form-group">
            <label class="form-label">Confirm password</label>
            <input id="confirmPassword" type="password" class="form-input" required>
            <div class="error-message" id="passwordError">Passwords do not match</div>
        </div>

        <button type="submit" class="submit-button">Create account</button>
    </form>

    <div class="secondary-link">
        Already have an account? <a href="/auth">Sign in</a>
    </div>
</div>

<script>
const form = document.getElementById("registerForm");
const password = document.getElementById("password");
const confirmPassword = document.getElementById("confirmPassword");
const error = document.getElementById("passwordError");

function validatePasswords() {
    if (password.value !== confirmPassword.value) {
        confirmPassword.classList.add("error");
        error.classList.add("show");
        return false;
    } else {
        confirmPassword.classList.remove("error");
        error.classList.remove("show");
        return true;
    }
}

confirmPassword.addEventListener("input", validatePasswords);
password.addEventListener("input", validatePasswords);

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    if (!validatePasswords()) return;

    const payload = {
        email: document.getElementById("email").value,
        password: password.value
    };

    try {
        const res = await fetch("/api/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (!res.ok) {
            alert(data.detail || "Registration failed");
            return;
        }

        // ✅ cookie already set → just redirect
        window.location.href = "/";

    } catch (err) {
        alert("Server error");
    }
});
</script>

</body>
</html>
