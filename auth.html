


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - INLOG</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .auth-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px 42px;
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.7s ease-out;
        }

        @keyframes slideUp {
            from { 
                transform: translateY(30px) scale(0.96); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0) scale(1); 
                opacity: 1; 
            }
        }

        .brand {
            text-align: center;
            margin-bottom: 32px;
        }

        .brand-logo {
            font-size: 34px;
            font-weight: 700;
            background: linear-gradient(135deg, #1a73e8 0%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 28px;
        }

        .auth-title {
            font-size: 26px;
            font-weight: 600;
            color: #202124;
            margin-bottom: 6px;
        }

        .auth-subtitle {
            font-size: 14px;
            color: #5f6368;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #5f6368;
            margin-bottom: 7px;
        }

        .form-input {
            width: 100%;
            padding: 13px 15px;
            font-size: 15px;
            border: 2px solid #e8eaed;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
            color: #202124;
            background-color: #ffffff;
        }

        .form-input:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.1);
            transform: translateY(-1px);
        }

        .form-input:hover {
            border-color: #dadce0;
        }

        .submit-button {
            width: 100%;
            padding: 13px 24px;
            font-size: 15px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #1a73e8 0%, #1557b0 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 6px;
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 115, 232, 0.4);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .secondary-link {
            text-align: center;
            margin-top: 22px;
            padding-top: 22px;
            border-top: 1px solid #e8eaed;
        }

        .secondary-link a {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .secondary-link a:hover {
            background: rgba(26, 115, 232, 0.08);
            color: #1557b0;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 38px 28px;
            }

            .brand-logo {
                font-size: 30px;
            }

            .auth-title {
                font-size: 23px;
            }

            .auth-subtitle {
                font-size: 13px;
            }

            .form-input {
                padding: 12px 14px;
                font-size: 15px;
            }

            .submit-button {
                padding: 12px 20px;
            }
        }
    </style>
    <!-- styles unchanged -->
    <!-- KEEP YOUR ENTIRE <style> BLOCK AS IS -->
</head>
<body>
    <div class="auth-card">
        <div class="brand">
            <div class="brand-logo">INLOG</div>
        </div>

        <div class="auth-header">
            <h1 class="auth-title">Sign in to INLOG</h1>
            <p class="auth-subtitle">Access your account</p>
        </div>

        <!-- ❌ NO FORM ACTION -->
        <form onsubmit="login(event)">
            <div class="form-group">
                <label class="form-label">Email address</label>
                <input id="email" type="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input id="password" type="password" class="form-input" required>
            </div>

            <button type="submit" class="submit-button">Continue</button>
        </form>

        <div class="secondary-link">
            <a href="/register">Create an account</a>
        </div>

        <p id="status" style="margin-top:14px;text-align:center;font-size:14px;"></p>
    </div>

<script>
async function login(e) {
    e.preventDefault();

    const status = document.getElementById("status");
    status.textContent = "Signing in…";

    const payload = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
    };

    try {
        const res = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (!res.ok) {
            status.style.color = "red";
            status.textContent = data.detail || "Login failed";
            return;
        }

        // ✅ Auto-forward JSON to index.html
        // ✅ Cookie already set by backend
window.location.href = "/";


    } catch (err) {
        status.style.color = "red";
        status.textContent = "Server error";
    }
}
</script>
</body>
</html>
